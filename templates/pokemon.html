<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='pokemon.css') }}">
    <title>PyDex</title>
</head>
<nav style="text-align: center;">
    <a href="/"><img src="{{ url_for('static', filename='logo.png') }}" style="margin-bottom: 1em; width: 100%; height: auto;"></a>
    </div>
</nav>

<body>
    <div class="poke-container">
        <div class="pokemon">
            <div class="img-container">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{ pokemon_id }}.png">
            </div>
            <div class="info">
                <span class="number">{{ pokemon_id }}</span>
                <h3 class="name">Name: {{ pokemon['name'].capitalize() }}</h3>
                <h3 class="name">Type: {{ pokemon['types'][0]['type']['name'] }} </h3>
                <h3 class="name">Type: {{ pokemon['types'][0]['type']['name'] }} {{ pokemon['types'][1]['type']['name'] }} </h3>
                <h3 class="name">Height: {{ pokemon['height'] }}</h3>
                <h3 class="name">Weight: {{ pokemon['weight'] }}</h3>
            </div>
        </div>
    </div>
</body>

</html>
